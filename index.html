<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <input type="text" class="input-tarefa" maxlength="20" />
      <button class="btn-criar">+</button>
    </div>
    <div class="container">
      <ul class="lista">
        <div>
          <div>
            <li>Tarefa 1</li>
          </div>
          <div>
            <input type="checkbox" name="" class="checar-tarefa estilo-btns" />
            <button class="apagar-tarefa">X</button>
            <button class="editar-tarefa">E</button>
          </div>
        </div>
      </ul>
    </div>

    <div class="div-editar-tarefa">
      <h2>Editar Tarefa</h2>
      <input type="text" class="input-tarefa-editada" maxlength="20" />
      <button class="btn-confirmar-edit">Confirmar</button>
      <button class="fechar-janela">X</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
